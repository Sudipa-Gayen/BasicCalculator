<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculation Using Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="cal">
            <div class="nav">
                    <img src="settings.png" onclick="showsetting()">
                     <div id="setting">
                       <h3>settings>></h3>
                        <hr>
                        <ul>
                            <h4>Button Sounds</h4>
                            <div class="img_container">
                                <img id="t1" src="toggle-button (1).png" alt="toggle" onclick="toggleButtonOn()">
                                <img id="t2" src="toggle-button.png" onclick="toggleButtonOff()" class="hidden">
                            </div>
                        </ul>
                     </div>
            </div>
            <input type="text" id="calculation">
            <br>
            <input type="text" id="result">
            <hr>
            <div class="container">
                <div class="con1">
                    <audio id="audio" src="click_button.mp3"></audio>
                    <input type="button" value="AC" id="ac" onclick="clearToDisplay()">
                    <input type="button" value="C" id="delete" onclick="clearDigit()">
                    <input type="button" value="+/-" id="mix"  onclick="NegativeSign()">
                    <input type="button" value="." id="div" onclick="addToDisplay('/')">
                </div>
                <div class="con2">
                    <input type="button" value="7" id="sev" onclick="addToDisplay('7')">
                    <input type="button" value="8" id="eight" onclick="addToDisplay('8')">
                    <input type="button" value="9" id="nine" onclick="addToDisplay('9')">
                    <input type="button" value="x" id="mul" onclick="addToDisplay('*')">
                </div>
                <div class="con3">
                    <input type="button" value="4" id="four" onclick="addToDisplay('4')">
                    <input type="button" value="5" id="five" onclick="addToDisplay('5')">
                    <input type="button" value="6" id="six" onclick="addToDisplay('6')">
                    <input type="button" value="-" id="sub" onclick="addToDisplay('-')">
                </div>
                <div class="con4">
                    <input  type="button" value="1" id="one" onclick="addToDisplay('1')">
                    <input  type="button" value="2" id="two" onclick="addToDisplay('2')">
                    <input type="button"  value="3" id="three" onclick="addToDisplay('3')">
                    <input type="button"  value="+" id="plus" onclick="addToDisplay('+')">
                </div>
                <div class="con5">
                    <input type="button"  value="%" id="percent" onclick="addToDisplay('%')">
                    <input type="button"  value="0" id="zero" onclick="addToDisplay('0')">
                    <input type="button"  value="." id="dot" onclick="addToDisplay('.')">
                    <input type="button"  value="=" id="equal" onclick="CalculateValue()">
                </div>
            </div>
        </div>
    </center>

    <script src="script.js"></script>
</body>
</html>
